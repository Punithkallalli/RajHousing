<div class="header">
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo center"><img src="images/logo.jpg"></a>
      <ul class="right hide-on-med-and-down">
        <li id="first"><a href="index.html">Home</a></li>
        <li id="second"><a href="team.html">Team</a></li>
        <li id="third"><a href="projects.html">Projects</a></li>
        <li id="fourth"><a href="gallery.html">Gallery</a></li>        
      </ul>
    </div>
  </nav>
</div>
<script type="text/javascript">
  function getPageName(url) {
      var index = url.lastIndexOf("/") + 1;
      var filenameWithExtension = url.substr(index);
      var filename = filenameWithExtension.split(".")[0];
      return filename;
  }
  $(document).ready(function() {
    $("#first").removeClass("active");
    $("#second").removeClass("active");
    $("#third").removeClass("active");
    $("#fourth").removeClass("active");    
    var pathname = window.location.pathname;
    var filename = getPageName(pathname);
    switch (filename) {
      case "index":
        $("#first").addClass("active");
        break;
      case "team":
        $("#second").addClass("active");
        break;
      case "projects":
        $("#third").addClass("active");
        break;
      case "gallery":
        $("#fourth").addClass("active");
        break;
    }
  });
</script>
